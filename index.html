<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Tool</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <header class="top-header">
      <h1>Color Tool</h1>
      <div>
        <!-- <label for="hex">Color(HEX)</label> -->
        <input
          type="text"
          name="hex"
          id="hexInput"
          placeholder="#FEFEFE"
          value="#008080"
        />
      </div>
      <div>
        <p>Write in a HEX-Code in the search field!</p>
      </div>
    </header>
    <div class="wrapper">
      <div class="flex">
        <div>
          <label for="slider" id="sliderText">0%</label>
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="slider"
            id="slider"
            name="slider"
          />
        </div>
        <div class="toggle">
          <p class="toggle-text" id="lightenText">Lighten</p>
          <div class="toggle-btn" id="toggleBtn">
            <div class="inner-circle"></div>
          </div>
          <p class="toggle-text unselected" id="darkenText">Darken</p>
        </div>
      </div>

      <div>
        <h3>Input Color</h3>
        <div class="box" id="inputColor"></div>
        <h3 id="alteredColorText">Altered Color</h3>
        <div class="box" id="alteredColor"></div>
      </div>
    </div>
  </body>
</html>
